<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1>Exemplo 1</h1>
    <ul is="lista-colorida">
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>
</body>
<script>
    class ListaColorida extends HTMLUListElement {
        constructor() {
            super();
            console.log('Chamou o elemento');
            const list = this.querySelectorAll("li");
            for(let i=0; i < list.length; i++){
                list[i].style.color = `hsl(${(i/list.length)*360}, 100%, 50%)`
            }

        }
    }
    customElements.define("lista-colorida", ListaColorida, { extends: "ul" });
</script>
</html>
